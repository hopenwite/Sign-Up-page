<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="logo"><img src="images/Logo.png" alt="Logo" /></div>
        <div class="who">
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </section>
      <section class="right">
        <form name="form" id="form">
          <div class="First-Name">
            <label for="first Name">First Name</label>
            <input type="text" placeholder="Tolu" required />
          </div>
          <div class="Last-Name">
            <label for="Last Name">Last Name</label>
            <input type="text" required />
          </div>
          <div class="Gender">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender" required>
              <option value="Select Here" disabled selected>Select here</option>
              <option value="Male">male</option>
              <option value="Female">female</option>
              <option value="Non-binary">Non-binary</option>
              <option value="prefer">prefer not to say</option>
            </select>
          </div>

          <div class="Date-Of-Birth">
            <label for="Date-Of-Birth">Date Of Birth</label>
            <input type="date" required />
          </div>

          <div class="Weight-kg">
            <label for="Weight-kg">Weight(kg)</label>
            <input type="text" placeholder="Enter Weight" required />
          </div>
          <div class="Height-Cm">
            <label for="Height-Cm">Height(Cm)</label>
            <input type="text" placeholder="Enter Height here" required />
          </div>
          <div class="Activity-Level">
            <label for="Activity Level">Activity Level</label>
            <select name="Activity Level" id="Activity Level" required>
              <option value="" disabled selected>Select here</option>
              <option value="">Beginner</option>
              <option value="">Intermediate</option>
              <option value="">Professional</option>
            </select>
          </div>
          <div class="Password">
            <label for="Password">Password</label>
            <input type="Password" />
          </div>
          <button class="button">Register</button>
        </form>
        <footer>
          By clicking Register, you agree to our
          <a class="link" href="#">Terms of Use</a> and our
          <a class="link" href="">Privacy Policy</a>
        </footer>
      </section>
    </main>
  </body>
</html>
